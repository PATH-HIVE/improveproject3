<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style1.css" />
  <title>Due Diligence Discussions</title>
</head>

<body>

  <header>

    <h1>Manage Your Projects Successfully & With Confidence</h1>
    <nav>
      <!-- The anchor tag to create hyper links -->
      <!-- href is an attribute that specifies the URL to which the link points -->
      <button>
        <a href="index.html"> Main Page </a>
      </button>
      <button>
        <a href="organiseMeeting.html"> Invite Participants</a>
      </button>

    </nav>

  </header>
  <main>
    <article>
      <h2> Meeting Details </h2>
      <form id="dueDiligenceForm">
        <section>
          <h3> Meeting Admin Details </h3>

          <div>
            <label for="date">Date:</label>
            <input type="date" id="date" required>
          </div>
          <div>
            <label for="time">Time:</label>
            <input type="time" id="time" required>
          </div>

          <div>
            <label for="location">Meeting Location:</label>
            <textarea id="location" placeholder="Enter the location of the meeting" required></textarea>
          </div>

          <div>
            <label for="meeting-name">Meeting Name:</label>
            <textarea id="meeting-name" placeholder="Enter the Name of the Meeting" required></textarea>
          </div>

          <div>
            <label for="meeting-number">Meeting Number:</label>
            <input type="number" id="meeting-number" min="1" max="100" value="1" required>
          </div>

        </section>
        <section>
          <h3> Meeting Questions and Answers </h3>

          <div>
            <label for="discussion-minutes">Minutes for Topic:</label>
            <input type="number" id="discussion-minutes" name="discussion-minutes" min="0" max="60" value="0" required>
            <button type="button" id="start-timer">Start Timer</button>
            <p id="timer-display">Time Left: 0:00</p>
        </div>

          <div>
            <label for="location">Meeting Location:</label>
            <textarea id="location" placeholder="Enter the location of the meeting" required></textarea>
          </div>

        </section>
      </form>
    </article>
  </main>


  <footer>
    <h2> Â© Take Your First Steps Towards Successful Project Management</h2>
  </footer>

  <script src="assets/js/script1.js"></script>

</body>

</html>
